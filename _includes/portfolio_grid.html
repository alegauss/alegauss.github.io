<div style="text-align: center;
width: calc(100vw);
height: calc(56.25vw - 20vw);
background-color: black;">
<iframe id="ytplayer" type="text/html" width="720" height="405" style="width: calc(100vw - 20vw);
height: calc(56.25vw - 20vw);"
src="https://www.youtube.com/embed/?listType=playlist&list=PLOwWTHUjDvvH568PMZqs3GCu4-lhFz7JU&playsinline=1&color=white"
frameborder="0" allowfullscreen>
</iframe>
</div>
<!-- Portfolio Grid Section -->
<section id="portfolio">
    <div class="container portfolio-flex-grid">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Portfolio</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="portfolio-flex-row">
            {% for post in site.posts %}
            <div class="portfolio-flex-item portfolio-item">
                <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
