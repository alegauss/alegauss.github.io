# Site settings
title: Alexandre Oliveira
email: opensource@viglet.com
url: https://github.com/jeromelachaud/freelancer-theme
description: "I love to develop projects that can be useful in everyday life. I like technology, because it allows us to always create something innovative."
keywords: "your keywords, separated by commas"
skills: "A resilient guy who likes tech and philosophy"
meta_author: Oliveira Alexandre

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 18bc9c #80B3FF
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: 2c3e50 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: alegauss
  location: São Paulo, Brazil
  social: Around the Web
  credits: Hi!

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: linkedin
    url: https://www.linkedin.com/in/aoliveir/
  - title: github
    url: http://github.com/alegauss
  - title: twitter
    url: http://twitter.com/alegauss
  - title: facebook
    url: http://facebook.com/alegauss
  - title: youtube
    url: https://www.youtube.com/alegauss

# Postal address (add as many lines as necessary)
address:
  - line: opensource@viglet.com
  - line: alegauss

# Credits content
credits: 'Lets talk more about technology.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
